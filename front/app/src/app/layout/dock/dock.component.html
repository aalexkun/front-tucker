<nav class="">
  <ul class="flex justify-around items-center pb-1">
    @for ( route of routes; track $index;) {
      <li class="min-w-1/4">
        <a [routerLink]="route.path"
           [routerLinkActive]="'bg-base-100 rounded-t-lg'"
        class="flex flex-col items-center btn btn-xl border-solid border-1">
          <img src="{{route.icon}}" alt="{{route.title}}" class="w-5 h-5">
          <span class="text-xs sm:text-sm lg:text-lg">{{route.linkText}}</span>
        </a>
      </li>
    }
  </ul>
</nav>
