<nav class="max-w-md mx-auto">
  <ul class="flex justify-around items-center">
    @for ( route of routes; track $index;) {
      <li class="w-1/4">
        <a [routerLink]="route.path"
           [routerLinkActive]="'bg-blue-100 rounded-lg text-blue-700 font-semibold'"
        class="flex flex-col items-center text-gray-600 hover:text-blue-500 p-1 rounded-lg transition-all duration-150 p-5">
          <img src="{{route.icon}}" alt="{{route.title}}" class="w-6 h-6 mb-1">
          <span class="text-xs">{{route.linkText}}</span>
        </a>
      </li>
    }
  </ul>
</nav>
